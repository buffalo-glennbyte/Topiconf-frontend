<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC - Event aanmaken</title>
    <style>
        * {
            text-align: center;
        }
        .inputfield {
            width: 175px;
        }
        .inputfieldtext {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
    <script>
        function toevoegenEvenement(){
            var nieuwEvenement = {};
            nieuwEvenement.naam = document.getElementById("naamEvenement").value;
            nieuwEvenement.omschrijving = document.getElementById("omschrijvingEvenement").value;
            nieuwEvenement.beginDatumTijd = document.getElementById("beginDatumTijdEvenement").value;
            nieuwEvenement.eindDatumTijd = document.getElementById("eindDatumTijdEvenement").value;
            var EvenementJSON = JSON.stringify(nieuwEvenement);
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function(){
                if(this.readyState == 4){
                    console.log("Evenement aangemaakt");
                }
            }
            xhr.open("POST","http://localhost:8082/voegEvenementToe", true);
            xhr.setRequestHeader("Content-Type","application/json");
            xhr.send(EvenementJSON);
            naamEvenement.value = null;
            omschrijvingEvenement.value = null;
            beginDatumTijdEvenement.value = null;
            eindDatumTijdEvenement.value = null;
            alert("Evenement toegevoegd");
        }
    </script>
</head>
<body>
    <table align="center" border="2">
        <tr>
            <td> Naam: </td>
            <td colspan="3"> <input class='inputfieldtext' placeholder="Naam van evenement" id="naamEvenement"></td>
        </tr>
        <tr>
            <td> Begin: </td>
            <td><input class='inputfield' type="datetime-local" id="beginDatumTijdEvenement"></td>
            <td> Eind: </td>
            <td><input class='inputfield' type="datetime-local" id="eindDatumTijdEvenement"></td>
        </tr>
        <tr>
            <td> Omschrijving: </td>
            <td colspan="3"><textarea class='inputfieldtext' placeholder="Omschrijving van evenement" id="omschrijvingEvenement"></textarea></td></tr>
    </table><br>
    <button onclick="toevoegenEvenement()">Voeg evenement toe</button>
</body>
</html>
