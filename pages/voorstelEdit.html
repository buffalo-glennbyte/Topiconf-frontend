<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Voorstel Edit</title>
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/style.css">

    <style>
    .grid-container {
      display: grid;
      grid-template-columns: auto auto auto;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      gap: 10px;
      padding: 10px;
    }
    
    .grid-container > div {
      background-color: rgba(255, 255, 255, 0.8);
    }

    table, th, td {
        border: none;
    }

    td {
        display: flex;
        flex-direction: row;
    }

    label {
        width: 130px;
    }
    </style>

    <script>
        window.onload = function(){
            console.log("fiets")
            HTMLString = "";
            fetch(`http://localhost:8082/benodigdheid/geefAlleBenodigdheden`)
                .then((request)=> request.text())
                .then((data)=> alleBenodigdheden = JSON.parse(data))
                .then((alleBenodigdheden)=> {
                    HTMLString += "<h4>Benodigdheden</h4>"
                    HTMLString += "<select>"
                    alleBenodigdheden.forEach((benodigdheid)=> {
                        HTMLString += `<option name="benodigdhedenSelector" value=${benodigdheid.id}>${benodigdheid.name}</option>`
                    })
                    HTMLString += "</select>"
                })
                .then(()=> {
                    console.log(HTMLString)
                    document.getElementById("benodigdhedenDiv").innerHTML = HTMLString
                })
            laadGeselecteerdVoorstel();
        }
        
        const laadGeselecteerdVoorstel = function(){
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            console.log(id); 
        }
    </script>

</head>
<body>

    <header class="hdr-main">
        <img src="../images/TopicusLogo.png" class="hdr-img">
        <div class="hdr-btns">
            <p class="hdr-btns-text">Je bent ingelogd als: XYZ</p>
            <button class="hdr-btns-btn" >Profiel</button>
            <button class="hdr-btns-btn">Uitloggen</button>
        </div>
    </header>


    <div class="grid-container">
        <div>
            <table>
                <tr>
                    <td>
                        <h3>Sprekers</h3>
                        <p></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Naam">Naam: </label>
                        <input type="text" placeholder="John">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Email">Email:</label>
                        <input type="text" placeholder="John@email.com">
                    </td>
                </tr>
            </table>
        </div>

        <div>
            <table>
                <tr>
                    <td>
                        <h3>Presentatie</h3>

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Naam">Onderwerp: </label>
                        <input type="text" placeholder="Oreren over techniek">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Email">Beschrijving:</label>
                        <input type="text" placeholder="Techniek in de brede zin van het woord bekeken  ..................">
                    </td>
                </tr>
            </table>
        </div>

        <div>
            <table>
                <tr>
                    <td>
                        <h3>Status</h3>
                        <p></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div style="background-color: aquamarine;">
                            Geaccepteerd
                        </div>
                        <div>

                        </div>
                    </td>
                </tr>
            </table>
        </div> 

        <div>
            <table>
                <tr>
                    <td>
                        <h4>Voeg spreker toe</h4>
                        <p></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Naam">Voornaam: </label>
                        <input type="text" placeholder="John">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Email">Achternaam</label>
                        <input type="text" placeholder="Vogel">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Email">Email:</label>
                        <input type="text" placeholder="JohnVogel@email.com">
                    </td>
                </tr>
            </table>
        </div>

        <div>
            <table>
                <tr>
                    <td>

                    <td>

                </tr>

        <div id="benodigdhedenDiv">

                            <select name="BenodigdhedenDropDown" id="BenodigdhedenDropDown">

</body>
</html>
