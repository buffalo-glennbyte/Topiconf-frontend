<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evenement Details</title>
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/tableStyling.css">


    <style>
        .grid-container 
        {
            display: grid;
            grid-template-columns: auto auto auto;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            gap: 10px;
            padding: 10px;
        }

        .voet-knoppen
        {
            padding: 8px;
            margin-right: 15px;
            background-color: rgb(43, 82, 155);
            color: white;
            border: none;
            border-radius: 10px;
        }


        .voet-knoppen:active
        {
            font-size: small;
        }


        ul
        {
            background-color: white;
        }

        li
        {
            background-color: white;
            list-style-type: none;
        }

    </style>

    <script>
        function gebruikerKrijgen(){
            const customerName = document.querySelector(".user-name");
            fetch(`http://localhost:8082/persoon/geefPersoonPerId/${localStorage.getItem("userID")}`)
            .then(response=>response.json())
            .then(user=>customerName.textContent=`${user.voornaam}  Rol: Administrator`) 
        }

        // pakt de 'id' uit de URL
        let huidigEvenement;
        let evenementId;
        let organisatorData;
        let categorieenLijst;

        window.onload = function()
        {
            evenementId = window.location.href.split('=').pop();

            
            gebruikerKrijgen()
            
            fetch(`http://localhost:8082/evenement/geefEvenementPerId/${evenementId}`)
            .then((response)=>response.json())
            .then((data)=>
            { 
                huidigEvenement = data;

                fetch(`http://localhost:8082/organisator/geefOrganisatorsPerEvenementId/${evenementId}`)
                .then((response) => response.json())
                .then((data) =>
                {
                    organisatorData = data;
                    console.log(data);

                    toonEvenementenDetails();
                    
                })

            })

            
        }

        function uitloggen() {
            window.location.href = `index.html?e=${encodeURI(huidigEvenement.naam)}`;
        }

        function terugNaarAdminOmgeving() {
            window.location.href = `administratoromgeving.html?e=${encodeURI(huidigEvenement.naam)}`;
        }
        
        function toonEvenementenDetails() {
            document.getElementById("naam-Van-Evenement").value = huidigEvenement.naam;
            document.getElementById("omschrijving-Evenement").value = huidigEvenement.omschrijving;
            document.getElementById("begin-Datum").value = huidigEvenement.beginDatumTijd;
            document.getElementById("eind-Datum").value = huidigEvenement.eindDatumTijd;

            // Laat alle categorien zien in een lijst
            var categorieLijstHTML = "<ul class='catLijst-UL'>";
                
                for(var x = 0; x < huidigEvenement.categorieLijst.length; x++)
                {
                    categorieLijstHTML += `
                        <li>
                            <input type='text' class="categorie-list-item" value='${huidigEvenement.categorieLijst[x].name}'>
                            <button onclick="verwijderCategorie(${huidigEvenement.categorieLijst[x].id})">-</button>
                        </li>
                        `;
                }
                categorieLijstHTML += "<br><br>"
                categorieLijstHTML += `<input type="text" id="categorieNaam"> <button onclick="voegCategorieToe()">+</button>`
                categorieLijstHTML += "</ul>"
            
            // Laat de Naam + Email zien van de organisator die bij dit evenement hoort.
            // de verwijder button er achter is om die organisator te verwijderen van dat evenement.
            var organisatorLijstHTML = `<table border=1>`;
            for(var x = 0; x < organisatorData.length; x++)
            {
                organisatorLijstHTML += `<tr><td>${organisatorData[x].voornaam} ${organisatorData[x].achternaam}</td>
                                            <td rowspan="2"><button onclick="verwijderOrganisator(${organisatorData[x].id})">Verwijder</button></td></tr>
                    <tr><td>${organisatorData[x].email}</td></tr>`
            }
            organisatorLijstHTML += "</table>"

            // Laat de locaties zien die behoren tot dit evenement
            var locatieLijstHTML = "<ul>";
                for(var x = 0; x < huidigEvenement.locatieLijst.length; x++)
                {
                    locatieLijstHTML += `
                        <li>
                            <input type='text' value='${huidigEvenement.locatieLijst[x].name}'>                       
                            <button onclick="verwijderLocatie(${huidigEvenement.locatieLijst[x].id})">-</button>
                        </li>
                    `;
                }
                locatieLijstHTML += "<br><br>"
                locatieLijstHTML += `<input type="text" id="locatieNaam"> <button onclick="voegLocatieToe()">+</button>`
                locatieLijstHTML += "</ul>"
            
            // vult de divs, met een lijst
            document.getElementById("categorie-lijst").innerHTML = categorieLijstHTML;
            document.getElementById("organisator-Lijst-Namen").innerHTML = organisatorLijstHTML;
            document.getElementById("locatie-lijst").innerHTML = locatieLijstHTML;

        }

        function evenementWijzigen()
        {   
            let evenement = {};
            evenement.naam = document.getElementById("naam-Van-Evenement").value;
            evenement.omschrijving = document.getElementById("omschrijving-Evenement").value;
            evenement.beginDatumTijd = document.getElementById("begin-Datum").value;
            evenement.eindDatumTijd = document.getElementById("eind-Datum").value;

            fetch(`http://localhost:8082/evenement/updateEvenement/${evenementId}`, {
                method: "PUT", 
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(evenement)
            })
            .then(() => {
                terugNaarAdminOmgeving();
            })
        }


        function voegNieuweOrganisatorToe()
        {
            let vnaam = document.getElementById("organisatorNaam").value;
            let anaam = document.getElementById("organisatorAchterNaam").value;
            let mail = document.getElementById("organisatorEmail").value;


            let organisator = {
                voornaam : vnaam,
                achternaam : anaam,
                email : mail
            };

            fetch(`http://localhost:8082/evenement/voegOrganisatorToeAanEvenement/${evenementId}`,
            {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(organisator),
            })
            .then(()=>{
                location.reload()
            })
        }

        function verwijderOrganisator(organisatorID)
        {
            fetch(`http://localhost:8082/evenement/verwijderOrganisatorVanEvenement/${evenementId}?organisatorid=${organisatorID}`,
            {
                method: "PUT",
                headers: { "Content-Type": "application/json" }
            })
            .then(() => {
                location.reload()
            })
        }

        function voegCategorieToe(){
            let nieuweCategorie = {};

            nieuweCategorie.name = document.getElementById("categorieNaam").value;

            fetch(`http://localhost:8082/evenement/voegCategorieAanEvenementToe/${evenementId}`, {
                method: "POST", 
                headers: {
                    "Content-Type": "application/json"
                }, 
                body: JSON.stringify(nieuweCategorie)
            })
            .then(() => {
                location.reload()
            })
        }

        function verwijderCategorie(categorieId){
            fetch(`http://localhost:8082/categorie/verwijderCategorie/${evenementId}/${categorieId}`, {
              method: "DELETE", 
              headers: { "Content-Type": "application/json"}  
            })
        }
        function voegLocatieToe(){
            let nieuweLocatie = {};

            nieuweLocatie.name = document.getElementById("locatieNaam").value;

            fetch(`http://localhost:8082/evenement/voegLocatieAanEvenementToe/${evenementId}`, {
                method: "POST", 
                headers: {
                    "Content-Type": "application/json"
                }, 
                body: JSON.stringify(nieuweLocatie)
            })
            .then(() => {
                location.reload()
            })
        }

        function verwijderLocatie(locatieId){
            fetch(`http://localhost:8082/locatie/verwijderLocatie/${evenementId}/${locatieId}`, {
              method: "DELETE", 
              headers: { "Content-Type": "application/json"}  
            })
            .then(() => {
                location.reload()
            })
        }

    </script>

    
</head>
<body >
    <header class="hdr-main">
        <img src="../images/TopicusLogo.png" class="hdr-img">
        <div class="hdr-btns">
            <p class="hdr-btns-text">Je bent ingelogd als: <span class="user-name"></span></p>
            <button class="hdr-btns-btn" >Profiel</button>
            <button class="hdr-btns-btn" onclick="uitloggen()" >Uitloggen</button>
        </div>
    </header>
    


    <div class="grid-container">
        <div >
            <h1>Organisators</h1>
            <div style="width: 35em; height: 25em; overflow-y: hidden;">
                <table>
                    <tr>
                        <td>
                            <label>Naam & Email</label>
                            <div id="organisator-Lijst-Namen"></div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div>
            <table>
                <tr>
                    <td>
                        <h3>Evenement</h3>
                        <p></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label><b>Naam:</b></label>
                        <input type="text" id="naam-Van-Evenement">
                    </td>
                </tr>
                <tr>
                    <td>
                        <fieldset style="width: 18em;">
                            <legend><b>Omschrijving</b></legend>
                            <textarea id="omschrijving-Evenement" name="om" placeholder="Hier komt de omschrijving van het evenement" style="border:none; resize: none; max-width: 23em; width:23em; max-height: 10em; height:10em;"></textarea>
                        </fieldset>
                        
                    </td>
                </tr>
            </table>
        </div>

        <div>
            <table>
                <tr>
                    <td>
                        <h3>Categorieen</h3>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div style="height: 150px; overflow-y: scroll;">
                            <div id="categorie-lijst" placeholder="Geen Categorie"></div>
                        </div>
                    </td>
                </tr>
            </table>
        </div> 

        <div>
            <table>
                <tr>
                    <td>
                        <label><b>Voeg organisator toe</b></label>
                        <p></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <form >
                            <label for="voornaam">Voornaam: </label>
                            <input type="text" id="organisatorNaam" name="voornaam" placeholder="Type hier een voornaam">
                            <br>
                            <label for="achternaam">Achternaam</label>
                            <input type="text" id="organisatorAchterNaam" name="achternaam" placeholder="Type hier een achternaam">
                            <br>
                            <label for="email">e-mail</label>
                            <input type="e" id="organisatorEmail" name="email" placeholder="Type hier een e-mail">
                            <br>
                            <input type="button" onclick="voegNieuweOrganisatorToe()" value="Toevoegen">
                        </form>
                    </td>
                </tr>
                
            </table>

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>

            <button class="voet-knoppen" onmouseover="this.style.background= '#3667C3'" onmouseout="this.style.background= 'rgb(43, 82, 155)'" onclick="evenementWijzigen(evenementId)">Wijzigen</button>
            <button class="voet-knoppen" style="background-color: white; color: black; border: 1px solid;" onclick="terugNaarAdminOmgeving()">Annuleren</button>

        </div>

        <div>
            <table>
                <tr>
                    <td>
                        <h4>Datum & Tijd</h4>
                        <p></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label><b>Begin Datum: </b></label>
                        <input id="begin-Datum" type="datetime-local" placeholder="01/01/2000">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label><b>Eind Datum: </b></label>
                        <input id="eind-Datum" type="datetime-local" placeholder="01/01/2000">
                    </td>
                </tr>
            </table>
        </div>

        <div>
            <table>
                <tr>
                    <td>
                        <h4>Locatie</h4>
                        <div id="locatie-lijst"></div>
                    </td>
                </tr>
            </table>
        </div>
      </div>

      

</body>
</html>
