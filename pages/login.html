<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <meta name="login to system" content="login" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      var inlog = [];
      var rol = [];

      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
        if (this.readyState == 4) {
          var alleSprekers = JSON.parse(this.responseText);

          for (var x = 0; x < alleSprekers.length; x++) {
            inlog.push(alleSprekers[x].email);
            rol.push(alleSprekers[x].rol);
          }
        }
      };
      xhr.open("GET", "http://localhost:8082/persoon/geefAllePersonen", true);
      xhr.send();

        var password = document.getElementById("passwordInput").value;

        console.log(inlog);

          if (rol.includes("s")) {
            location.href = "sprekeromgeving.html";
          } else if (rol.includes("o")) {
            location.href = "evenementoverzicht.html";
          } else if (rol.includes("a")) {
            //hier komt admin
          } else {
            alert("er ging iets fout");
          }
        } else {
          alert("wachtwoord of email incorrect");
        }
      }
    </script>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <form class="request_window">
        <h1 class="title">Login</h1>
        <div class="field">
          <input
            type="email"
            pattern="[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*"
            id="emaiInput"
            class="input"
            placeholder="example@email.nl"
            required
          />
          <label for=""></label>
        </div>
        <div class="field">
          <input
            type="password"
            id="passwordInput"
            class="input"
            placeholder="wachtwoord"
            function="checkpassword()"
            required
          />
          <label for=""></label>
        </div>
        <button
          style="margin: 1%"
          onclick="location.href = 'index.html';"
          class="btn"
        >
          Terug
        </button>

        <input
          style="margin: 1%"
          type="button"
          class="btn"

      </form>
    </div>
  </body>
</html>
