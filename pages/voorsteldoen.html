<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topiconf Request</title>
    
    <script>        
        const clearValue = function(){
            document.getElementById("nameInput").value='';
            document.getElementById("surnameInput").value='';
            document.getElementById("topicInput").value='';
            document.getElementById("emailInput").value='';
        }

        async function addVoorstel(){          
            const name = document.getElementById("nameInput").value;
            const surname = document.getElementById("surnameInput").value;
            const topic = document.getElementById("topicInput").value;
            const mail = document.getElementById("emailInput").value;

            const isValid =name&&surname&&topic&&mail;

            if(isValid){
                const request = {voornaam: name, achternaam: surname, onderwerp: topic, eMail: mail}
                const currentEventId = window.location.href.split('=').pop();
                console.log(currentEventId);
                fetch(`http://localhost:8082/evenement/voegVoorstelAanEvenementToe/${currentEventId}`,{
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(request)
            })
            .then((response) => alert("Voorstel is succesvol verstuurd"))
            clearValue();  
        }
    }

    </script>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="wrapper">
        <form class="request_window">
            <div class="field">
                <input type="text" id="nameInput"
                class="input" placeholder="Voornaam" required>
                <label for=""></label>
            </div>
            <div class="field">
                <input type="text" id="surnameInput"
                class="input" placeholder="Achternaam" required>
                <label for=""></label>
            </div>
            <div class="field">
                <input type="text" id="topicInput"
                class="input" placeholder="Onderwerp presentatie" required>
                <label for=""></label>
            </div>
            <div class="field">
                <input type="email" pattern="[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" id="emailInput"
                class="input" placeholder="voorbeeld@email.nl" required>
                <label for=""></label>
            </div>
            <button onclick="addVoorstel()" class="btn">Verstuur</button>
        </form>
    </div>
</body>
</html>
